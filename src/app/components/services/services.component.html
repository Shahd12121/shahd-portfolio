<section class="services" id="services">
  <div class="container">

    <!-- Section Header -->
    <div class="section-header text-center">
      <h2>My Services</h2>
      <div class="underline"></div>
      <p>Check out the wide range of services I offer to create modern, responsive, and high-performing web apps.</p>
    </div>

    <!-- Services Grid -->
    <div class="row g-4 mt-4">
      <div class="col-md-6 col-lg-4" *ngFor="let service of services">
        <div #serviceCard class="service-card">
          <!-- Image -->
          <img [src]="service.image" [alt]="service.title" class="img-fluid rounded mb-3">

          <!-- Title -->
          <h5>{{ service.title }}</h5>

          <!-- Description -->
          <p>{{ service.description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
