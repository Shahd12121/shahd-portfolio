<!-- ========== Hero Section ========== -->
<section class="hero" id="hero1">
  <div class="overlay"></div>

  <div class="container hero-content text-start">
    <div class="row align-items-center justify-content-between flex-lg-row flex-column">

      <!-- Left Side -->
      <div class="col-lg-6 col-md-12 hero-left">
        <h1 class="title">
          Where art <span>meets</span> technology
        </h1>

        <p class="subtitle">
          Let’s build something creative together!
        </p>

        <!-- Chat Box -->
        <div class="chat-box mx-auto">
          <div class="message bot">
            <img src="assets/images/hero.png" alt="Bot Avatar" class="avatar">
            <span>Hi there! Welcome to my space.</span>
            <i class="pi pi-sparkles icon"></i>
          </div>

          <div class="message user">
            <img src="assets/images/user-avatar.png" alt="User Avatar" class="avatar">
            <span>Hey! Who are you?</span>
            <i class="pi pi-question icon"></i>
          </div>

          <div class="message bot">
            <img src="assets/images/hero.png" alt="Bot Avatar" class="avatar">
            <span>I'm Shahd, a Front-End Developer who loves creative web design</span>
            <i class="pi pi-code icon"></i>
          </div>

          <div class="message user">
            <img src="assets/images/user-avatar.png" alt="User Avatar" class="avatar">
            <span>That’s awesome! Show me your work</span>
            <i class="pi pi-eye icon"></i>
          </div>
        </div>

        <a class="btn btn-explore mt-4" href="#projects">Explore My Work</a>
      </div>

      <!-- Right Side -->
      <div class="col-lg-5 col-md-8 col-12 hero-right text-center">
        <img src="assets/images/hero-removebg-preview-removebg-preview.png"
             alt="Shahd illustration"
             class="hero-image">
      </div>
    </div>
  </div>

  <!-- Floating Shapes -->
  <div class="floating-shapes">
    <span class="shape"></span>
    <span class="shape"></span>
    <span class="shape"></span>
  </div>
</section>
